<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="static/style2.css">
        
</head>

<body>
    <header>
        <div class="logo">
          <a href="">
            <img src="https://m.media-amazon.com/images/G/01/digital/video/acquisition/web_footer_logo._CB462908456_.png"
              alt="" />
          </a>
        </div>
        <div class="right">
          <select name="language" id="language">
            <option value="eng" selected>Eng</option>
            <option value="hindi" selected>Hindi</option>
          </select>
          <div class="sign">
            <a href="/signin.html">Sign In</a>
          </div>
        </div>
      </header>
    <div class="container">
        <div class="display-1 text-center">Sign Up</div>
        <form action="/signup.html" method="post">
            <div class="mb-3">
                <label for="name" class="form-label text-dark" >Name</label>
                <input type="text" class="form-control" id="name" name="name">

            </div>
            <div class="row">
                <div class="mb-3 col-6 col-md-12">
                    <label for="Email" class="form-label text-dark" >E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Email">
    
                </div>
                <div class="mb-3 col-6 col-md-12">
                    <label for="setpassword" class="form-label text-dark" >Set-Password</label>
                    <input name="Password" type="password" class="form-control" id="setpassword">
                </div>
               
            </div>
            <div class="mb-3">
                <label for="number" class="form-label text-dark" >Phone Number</label>
                <input name="phone" type="number" class="form-control" id="number" >

            </div>

            <button type="submit" class="btn btn-primary text-light">Sign Up</button>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
