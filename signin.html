<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="/static/style2.css">
</head>

<body>
  <header>
    <div class="logo">
      <a href="">
        <img src="https://m.media-amazon.com/images/G/01/digital/video/acquisition/web_footer_logo._CB462908456_.png"
          alt="" />
      </a>
    </div>
    <div class="right">
      <select name="language" id="language">
        <option value="eng" selected>Eng</option>
        <option value="hindi" selected>Hindi</option>
      </select>
      <div class="sign">
        <a href="/signin.html">Sign In</a>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="display-1 text-center text-primary">Sign In</div>

    <form action="/signin.html" method="post">
      <div class="mb-3">
        <label for="email" class="form-label text-dark" >Email address</label>
        <input type="email" class="form-control" id="email" name="Email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text text-dark ">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-dark" >Password</label>
        <input type="password" class="form-control" id="password" name="Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label text-dark" for="check" id="ctext">I am a genuine user</label>
      </div>
      <button type="submit" class="btn btn-primary ">Sign In</button>
      <a href="/signup.html " class="btn btn-success ">Sign Up</a>

    </form>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
